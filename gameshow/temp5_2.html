<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>temp5 2</title>
  <style>
    :root{--base:#4eba7b;--base-dark:#37915f;--base-light:#7fe0a6;--muted:#eaf7ee}
    body{font-family:Arial,Helvetica,sans-serif;background:var(--muted);padding:28px;margin:0}
  .card{max-width:900px;margin:96px auto 36px auto;background:#fff;padding:28px;border-radius:12px}
  h1{font-size:40px;color:var(--base-dark);text-align:center;margin:10px 0}
  .question{font-size:48px;text-align:center;margin:28px 0;color:#064;font-weight:800}
  #answer{display:none;margin-top:18px;padding:22px;background:#e1f7ea;border-radius:8px;color:#073;font-size:48px;font-weight:700;max-width:640px;margin:0 auto;text-align:center}
    .controls{margin-top:20px;text-align:center}
    .btn{padding:12px 18px;background:var(--base-dark);color:#fff;border:none;border-radius:8px;font-size:18px}
  .back-btn{position:fixed;right:18px;top:18px;width:64px;height:48px;border-radius:8px;background:var(--base);border:none;color:#fff;display:inline-flex;align-items:center;justify-content:center;font-size:20px;cursor:pointer}
  </style>
</head>
<body>
  <h1>temp5 2</h1>
  <div class="card">
    <p class="question">temp question please replace</p>
    <div class="controls">
      <button id="reveal" class="btn">Show answer</button>
    </div>
    <br>
    <p id="answer">temp answer please replace</p>
  </div>
  <button class="back-btn" onclick="location.href='index.html'" aria-label="Back">‚üµ</button>
  <script>
    document.getElementById('reveal').addEventListener('click',function(){
      var a=document.getElementById('answer');
      if(a.style.display==='none' || a.style.display===''){
        a.style.display='block';this.textContent='Hide answer';
      }else{a.style.display='none';this.textContent='Show answer'}
    })
  </script>
</body>
</html>
