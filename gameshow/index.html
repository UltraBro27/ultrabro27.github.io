<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gameshow</title>
  <style>
    :root{--base:#4eba7b;--base-dark:#37915f;--base-light:#7fe0a6;--muted:#eaf7ee}
    body { font-family: Arial, Helvetica, sans-serif; background:var(--muted); margin:0; padding:40px; }
    .wrap { display:flex; justify-content:center; }
    table.board { border-collapse:collapse; background:#fff; box-shadow:0 2px 6px rgba(0,0,0,0.06); }
  table.board th, table.board td { border:1px solid #dfe; padding:16px 22px; text-align:center; }
    table.board th { background:var(--base-dark); color:white; font-weight:700; }
    /* make numbers large and centered */
  table.board td a { text-decoration:none; color:#072; display:flex; align-items:center; justify-content:center; width:100%; height:100%; font-size:26px; font-weight:700; }
  table.board td { width:160px; height:90px; }
  caption { margin-bottom:12px; font-size:42px; font-weight:600; }
    /* chosen state */
    .chosen { background:var(--base-light); color:#072; }
    .chosen a { color:#072; }
  /* reset button as a slightly larger rectangle in bottom-left */
  .reset-btn { position:fixed; left:16px; bottom:16px; background:var(--base); border:none; width:72px; height:48px; border-radius:8px; cursor:pointer; color:#fff; display:inline-flex; align-items:center; justify-content:center; font-size:20px; z-index:1000 }
  .reset-btn:hover{filter:brightness(.95)}
  @media (max-width:480px){ .reset-btn{ left:10px; bottom:10px; width:56px; height:40px; font-size:18px } }
    @media (max-width:800px){ table.board td{ width:80px; padding:12px; } table.board td a{font-size:20px} }
  </style>
</head>
<body>

      </tbody>
    </table>
  </div>
  <script>
    (function(){
      const STORAGE_KEY = 'gameshow_chosen';
      const chosen = new Set(JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'));

      function mark(id){
        const td = document.querySelector('[data-id="'+id+'"]');
        if(td) td.classList.add('chosen');
      }

      function unmarkAll(){
        document.querySelectorAll('td.chosen').forEach(td=>td.classList.remove('chosen'));
      }

      // restore on load
      chosen.forEach(mark);

      // attach click handlers to links to add chosen before navigation
      document.querySelectorAll('table.board a[data-id]').forEach(a=>{
        a.addEventListener('click', function(e){
          // add to storage
          try{ chosen.add(this.dataset.id); localStorage.setItem(STORAGE_KEY, JSON.stringify(Array.from(chosen))); }catch(err){}
          // visual mark (parent td)
          const p = this.closest('td'); if(p) p.classList.add('chosen');
          // navigation proceeds normally
        })
      });

      // reset button
      document.getElementById('reset').addEventListener('click', function(){
        localStorage.removeItem(STORAGE_KEY);
        chosen.clear();
        unmarkAll();
      });
    })();
  </script>
